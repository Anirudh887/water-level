<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Water Level</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="js/main.js"></script>
</head>
<body>
  <section>
    <h1>Water Level</h1>
  </section>
  <section>
    <div class="water-stuff">
      <div class="info">
        <p>Bucket Capacity : <span id="cap">100</span>l</p>
        <p>Current Water Level : <span id="level">50</span>l</p>
      </div>
      <div class="bucket">
        <div id="in" class="water">
          <p id="perc" class="waterlevel">50%</p>
        </div>
      </div>
    </div>
    <div class="btn-container">
      <button onclick="myFunction()" class="btn">Get Water Level</button>
    </div>
  </section>
</body>
</html>
